<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="lista" ng-app="myShoppingList" ng-controller="myCtrl">
    <h1>Minha lista</h1>
    <ul>
      <li ng-repeat="x in produtos">
        {{x}}
        <span ng-click="removeItem($index)">&times;</span>
      </li>
    </ul>
    <input placeholder="Digite seu item!!!" ng-model="item" ng-keyup="checkInput()">
    <button ng-click="addItem()">Adicionar no carrinho!</button>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
